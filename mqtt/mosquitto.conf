# Mosquitto MQTT Broker Configuration

# Listener on port 1883
listener 1883
protocol mqtt

# Allow anonymous connections (configure authentication for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

