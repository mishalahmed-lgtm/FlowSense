version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_platform
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: iot-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: iot-kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:9092"  # Host port 29092 maps to internal 9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: iot-mqtt-broker
    ports:
      - "1884:1883"  # Use 1884 on host to avoid conflict with existing MQTT
      - "9002:9001"  # Use 9002 on host for websockets
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test:
        - CMD
        - mosquitto_sub
        - -h
        - localhost
        - -t
        - '$$SYS/broker/uptime'
        - -C
        - '1'
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Backend (Ingestion Gateway)
  backend:
    build: .
    container_name: iot-backend
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
      - "6000:6000"
    environment:
      DATABASE_URL: postgresql://iot_user:iot_password@postgres:5432/iot_platform
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_RAW_TELEMETRY_TOPIC: raw_telemetry
      MQTT_BROKER_HOST: mqtt-broker
      MQTT_BROKER_PORT: 1883
      TCP_INGEST_HOST: 0.0.0.0
      TCP_INGEST_PORT: 6000
      TCP_CONNECTION_LIMIT: 100
      TCP_READ_TIMEOUT_SECONDS: 30
      API_V1_PREFIX: /api/v1
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mqtt-broker:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 5000

  # Telemetry worker microservice (Kafka -> Postgres for dashboards)
  telemetry-worker:
    build: .
    container_name: iot-telemetry-worker
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql://iot_user:iot_password@postgres:5432/iot_platform
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_RAW_TELEMETRY_TOPIC: raw_telemetry
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: python telemetry_worker.py

  # JasperReports Server for utility metering reports
  # DISABLED: Unable to find a publicly available JasperReports Docker image.
  # The Jasper PDF download feature is wired in the backend (routers/utility.py)
  # and frontend (UtilityBillingPage "Download Jasper PDF" button).
  #
  # To enable Jasper integration:
  # 1. Manually install JasperReports Server (Docker or standalone)
  # 2. Set these in .env:
  #    JASPER_BASE_URL=http://yourjasper:8080/jasperserver
  #    JASPER_USERNAME=jasperadmin
  #    JASPER_PASSWORD=yourpassword
  #    JASPER_TENANT_BILLING_PATH=/reports/iot/tenant_utility_billing
  # 3. Create the report in Jasper at that path using your iot_platform DB
  #
  # jasper:
  #   image: YOUR_JASPER_IMAGE:TAG
  #   container_name: iot-jasper
  #   environment:
  #     - DB_TYPE=postgresql
  #     - DB_HOST=postgres
  #     - DB_PORT=5432
  #     - DB_USER=iot_user
  #     - DB_PASSWORD=iot_password
  #     - DB_NAME=jasperserver
  #   ports:
  #     - "8081:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:
